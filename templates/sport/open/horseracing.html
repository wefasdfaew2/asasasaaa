<div class="left-block-score">
    <div class="live-game-horseracing" ng-class="{'no-video-flash': !(conf.videoEnabled && game.video_id || game.last_event) || (isVideoDetached && !game.last_event), 'no-video-ie8': !game.video_id || isVideoDetached}">
        <ul>
            <li title="{{game.info.race.title}}">
                {{ game.info.race.title ?  game.info.race.title : '' }}
            </li>
            <li>
                {{ game.start_ts| formatDate: "LT"}}
            </li>
        </ul>
        <ul class="race-stats">
            <!--<li>
                <p title="Time" trans>Time</p>
                <span>{{ game.start_ts| formatDate: "LT"}}</span>
            </li>-->
            <li>
                <p title="Race Type" trans>Surface</p>
                <span title="{{game.info.race.track_type|translate}}">{{game.info.race.track_type|translate}}</span>
            </li>
            <li>
                <p title="Prize" trans>Prize</p>
                <span><span ng-if="game.info.race.currency ==='EUR'"> &#128;</span><span ng-if="game.info.race.currency ==='GBP'"> &#163;</span> {{game.info.race.prize}}</span>
            </li>
            <!--<li>
                <p title="Distance" trans>Distance</p>
                <span>{{game.info.race.distance.split(' ')[0] + ' '}}</span>
                <span>{{game.info.race.distance.split(' ')[1]|translate}}</span>
            </li>-->
            
        </ul>
    </div>
    <div class="race-stadium" ng-class="{'no-video-flash': !(conf.videoEnabled && game.video_id || game.last_event) || (isVideoDetached && !game.last_event), 'no-video-ie8': !game.video_id || isVideoDetached}" ng-style="{'background-image': 'url(' + game.info.race.courceIcon + ')'}">
        <img ng-src="{{game.info.race.courceIcon}}" />
    </div>
</div>
<div ng-show="(conf.videoEnabled && game.video_id && !isVideoDetached) || game.last_event" ng-class="{'hide-animation-ie8': !game.video_id || isVideoDetached}">
    <div class="right-block-flash" id="game-monitor-{{ game.id }}">
        <div ng-include="getTemplate('templates/sport/open/player.html')"></div>
    </div>
</div>
<div class="horse-stats" ng-if="game.info.race.horseStats">
    <div>
        <!--<table class="cash-game">
            <tr>
                <th class="active-set"></th>
                <th class="active-set"></th>
                <th class="active-set" trans>Horse</th>
                <th class="active-set" trans>Horse Age</th>
                <th class="active-set" trans>Jockey</th>
                <th class="active-set" trans>Jockey Weight</th>
            </tr>
            <tr ng-repeat="horseStat in game.info.race.horseStats">
                <td><span>{{horseStat.cloth}}</span>({{horseStat.drawn}})</td>
                <td><img ng-src="{{horseStat.jockey_colors}}" /></td>
                <td>{{horseStat.name}}</td>
                <td>{{horseStat.age}}</td>
                <td>{{horseStat.jockey}}</td>
                <td><span>{{horseStat.weight.value}}</span></td>
            </tr>
        </table>-->
    </div>
</div>
